<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colour Controller</title>
</head>
<body>
  <h1>Colour Controller</h1>
  <input type="color" id="colourPicker" />
  <button id="offButton">Off</button>

  <script>
    const colourPicker = document.getElementById('colourPicker');
    const offButton = document.getElementById('offButton');

    function sendColour(colourValue) {
      fetch('/colours', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ colourdata: colourValue }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Server responded:', data);
      })
      .catch(error => {
        console.error('Error sending colour:', error);
      });
    }

    colourPicker.addEventListener('input', () => {
      sendColour(colourPicker.value);
    });

    offButton.addEventListener('click', () => {
      sendColour('#000000');
    });
  </script>
</body>
</html>
